<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Demo</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a; /* dark navy */
      color: #f1f5f9;
    }
    .navbar {
      background: #1e293b !important;
    }
    .navbar-brand {
      font-weight: 700;
      color: #3b82f6 !important;
    }
    .nav-link {
      color: #f1f5f9 !important;
    }
    .card {
      background: #1e293b;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }
    .card-title {
      color: #f8fafc;
    }
    .price {
      color: #3b82f6;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .btn-outline-primary {
      border-color: #3b82f6;
      color: #3b82f6;
    }
    .btn-outline-primary:hover {
      background: #3b82f6;
      color: #fff;
    }
    .modal-content {
      background: #1e293b;
      color: #f8fafc;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Shopishy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4 text-white">Featured Products</h2>
    <div id="product-list" class="row g-4"></div>
  </div>

  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" class="img-fluid rounded mb-3" alt="">
          <p id="modalDescription"></p>
          <p class="price" id="modalPrice"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- dummy data for site -->
  <script>
    const products = [
      {
        id: 1,
        name: "Wireless Headphones",
        price: "₹2,999",
        description: "High-quality sound with noise cancellation.",
        image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      {
        id: 2,
        name: "Smart Watch",
        price: "₹4,499",
        description: "Track your fitness, calls, and notifications.",
        image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800&auto=format&fit=crop"
      },
      {
        id: 3,
        name: "Gaming Laptop",
        price: "₹69,999",
        description: "Powerful laptop for gaming and productivity.",
        image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800&auto=format&fit=crop"
      },
      {
        id: 4,
        name: "Bluetooth Speaker",
        price: "₹1,499",
        description: "Portable speaker with deep bass and long battery life.",
        image: "https://images.unsplash.com/photo-1589256469067-ea99122bbdc4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      {
        id: 5,
        name: "DSLR Camera",
        price: "₹49,999",
        description: "Capture stunning photos and videos with precision.",
        image: "https://images.unsplash.com/photo-1616423640778-28d1b53229bd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      {
        id: 7,
        name: "Mechanical Keyboard",
        price: "₹3,499",
        description: "Tactile keys with customizable RGB lighting.",
        image: "https://images.unsplash.com/photo-1587829741301-dc798b83add3?q=80&w=1465&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      {
        id: 8,
        name: "Smartphone",
        price: "₹29,999",
        description: "Latest model with powerful performance.",
        image: "https://images.unsplash.com/photo-1598327105666-5b89351aff97?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      }
    ];

    const productList = document.getElementById("product-list");
    const productModal = new bootstrap.Modal(document.getElementById('productModal'));
    const modalTitle = document.getElementById("modalTitle");
    const modalImage = document.getElementById("modalImage");
    const modalDescription = document.getElementById("modalDescription");
    const modalPrice = document.getElementById("modalPrice");

    products.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-3";

      col.innerHTML = `
        <div class="card h-100">
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="price">${product.price}</p>
            <button class="btn btn-outline-primary w-100" data-id="${product.id}">View Details</button>
          </div>
        </div>
      `;
      productList.appendChild(col);

      col.querySelector("button").addEventListener("click", () => {
        modalTitle.textContent = product.name;
        modalImage.src = product.image;
        modalDescription.textContent = product.description;
        modalPrice.textContent = product.price;
        productModal.show();
      });
    });
  </script>
</body>
</html>
